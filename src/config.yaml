site:
  name: 株式会社ぼんど
  site: 'https://bond-llc.jp'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: # Google Search Consoleの認証コードをここに設定

# Default SEO metadata
metadata:
  title:
    default: 株式会社ぼんど | 宮崎のWeb制作・EC構築・DX支援
    template: '%s | 株式会社ぼんど'
  description: "宮崎を拠点に、Web制作・EC構築・MEO・LINE・DX支援・ローカルメディア運営を通じて、事業者とお客さまの関係性が続く仕組みをデザインします。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 株式会社ぼんど
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@bond_llc'
    site: '@bond_llc'
    cardType: summary_large_image

i18n:
  language: ja
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'news' # お知らせページのパス
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # カテゴリーパス
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # タグパス
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"